version: "3"

services:

  redbeansoup:
    image: denoland/deno:alpine
    depends_on:
      - db
    #restart: unless-stopped
    ports:
      - 3000:3000
    volumes:
    - ./:/app # redbeansoup source code
    - /deno-dir # persist cached dependancies
    working_dir: /app
    command: deno run --import-map import_map.json --allow-all mod.ts
    networks:
      - redbeansoup-network-dev



  dbTest:
    image: denoland/deno:alpine
    depends_on:
      - db
    #restart: unless-stopped
    volumes:
    - ./:/app # redbeansoup source code
    - /deno-dir # persist cached dependancies
    working_dir: /app
    command: deno run --import-map import_map.json --allow-all ./database/dbTest.ts
    networks:
      - redbeansoup-network-dev

  db:
    image: postgres
    hostname: postgres
    ports:
      - 5432:5432
    volumes:
      - data:/var/lib/postgresql/data
    networks:
      - redbeansoup-network-dev
    environment:
      POSTGRES_DB: redbeansoup
      POSTGRES_PASSWORD: 'redbeansoup-bot' #replace with your own password


networks:
  redbeansoup-network-dev:

volumes:
  data:
